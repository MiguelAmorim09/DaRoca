<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="styleProdutos.css">
</head>
<body>
    <header>
        <div class="logos">
            <a href="principal.html"><img id="logoDaRoca_header" src="imgs\logoDaRoca_header.svg"></a>
            <a href="principal.html"><img id="logoCoracao_header" src="imgs\logoCoracao_header.svg"></a>
        </div>

        <div id="buscar">
            <input type="text" placeholder="Buscar">
            <button type="button"><img src="imgs\vecLupa.svg"></button>
        </div>

        <a href="#">
            <div class="carrinho">
                <img src="imgs\vecCarrinho.svg">
                <h1>Carrinho</h1>
            </div>
        </a>
    </header>

    <main>
        <div id="produtos">
            <div id="banana">
                <img src="imgs\imgBanana_prod.png">
                <h1>Banana</h1>
                <input type="button" value="+">
                <div class="unidade-preco">
                    <label for="unidade">
                        <select name="unidade" class="unidade">
                            <option value="quilo">Dúzia</option>
                            <option value="quilo">Quilo</option>
                            <option value="unidade">Unidade</option>
                        </select>
                    </label>
                    <div class="preco">
                        <h1>R$ 6,00</h1>
                    </div>
                </div>
            </div>
            <div id="laranja">
                <img src="imgs\imgLaranja_prod.png">
                <h1>Laranja</h1>
                <input type="button" value="+">
            </div>
            <div id="limaoSis">
                <img src="imgs\imgLimaoSis_prod.png">
                <h1>Limão sisciliano</h1>
                <input type="button" value="+">
            </div>
            <div id="morango">
                <img src="imgs\imgMorango_prod.png">
                <h1>Morango</h1>
                <input type="button" value="+">
            </div>
            <div id="melancia">
                <img src="imgs\imgMelancia_prod.png">
                <h1>Melancia</h1>
                <input type="button" value="+">
            </div>
            <div id="abacaxi">
                <img src="imgs\imgAbacaxi_prod.png">
                <h1>Abacaxi</h1>
                <input type="button" value="+">
            </div>
            <div id="ponkan">
                <img src="imgs\imgPonkan_prod.png">
                <h1>Ponkan</h1>
                <input type="button" value="+">
            </div>
            <div id="cereja">
                <img src="imgs\imgCereja_prod.png">
                <h1>Cereja</h1>
                <input type="button" value="+">
            </div>
            <div id="abacate">
                <img src="imgs\imgAbacate_prod.png">
                <h1>Abacate</h1>
                <input type="button" value="+">
            </div>
        </div>

        <div id="preFooter">
            <nav>
                <ul>
                    <li><a id="bt1" href="sobre.html">Sobre</a></li>
                    <li><a id="bt-login" href="login.html">Login</a></li>
                    <li><a id="bt-cadastro" href="cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </main>
    <footer>
        <div class="logos">
            <a href="principal.html"><img id="logoDaRoca_header" src="imgs\logoDaRoca_header.svg"></a>
            <a href="principal.html"><img id="logoCoracao_header" src="imgs\logoCoracao_header.svg"></a>
        </div>
        <h1>Projeto DaRoça - Cotuca - Feito por João Torres e Miguel Amorim - PD24</h1>
    </footer>
</body>
</html>
