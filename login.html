    <div id="direito">

        </div>

        <div id="principal">
            <h1>Bem vindo(a) de volta!</h1>

            <h3>ou</h3>
            <a href="cadastro.html">NAO TENHO UMA CONTA</a>
        </div>
    </div>

</html>
