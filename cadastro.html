<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleCadas.css">
</head>
<body>
    <div id="esquerdo">
        <div id="logos">
            <a href="principal.html"><img id="logoDaRoca" src="imgs\logoDaRoca.svg"></a>
            <a href="principal.html"><img id="logoCoracao" src="imgs\logoCoracao_header.svg"></a>
        </div>

        <div id="principal">
            <h1>Olá amigo(a)!</h1>

            <h3>ou</h3>
            <a href="login.html">JÁ TENHO UMA CONTA</a>
        </div>
    </div>
    <form>
        <div id="criarConta">
            <h1>Criar Conta</h1>

        </div>
    </form>
