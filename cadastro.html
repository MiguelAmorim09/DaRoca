<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleCadas.css">
</head>
<body>
    <div class="esquerdo">
        <div class="logos">
            <a href="principal.html"><img class="logoDaRoca" src="imgs\logoDaRoca.svg"></a>
            <a href="principal.html"><img class="logoCoracao" src="imgs\logoCoracao_header.svg"></a>
        </div>

        <div class="principal">
            <h1 class="ola">Olá amigo(a)!</h1>
            <h1 class="text">Insira algumas informações e comece sua experiência conosco</h1>
            <h2 class="ou">ou</h2>
            <a class="botaoPLogin" href="login.html">JÁ TENHO UMA CONTA</a>
        </div>
    </div>
    <form>
        <div class="criarConta">
            <h1>Criar Conta</h1>
            <input class="input" type="text" placeholder="Nome">
            <input class="input" type="email" placeholder="Email">
            <input class="input" type="password" placeholder="Senha">
            <input class="botao" type="submit" value="Criar Conta">
        </div>
    </form>
</body>
</html>
