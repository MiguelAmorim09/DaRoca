<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleCadas.css">
</head>
<body>
    <div id="textos">
        <div id="logos">
            <img src="imgs\logoDaRoca.svg">
            <img src="imgs\logoCoracao_header.svg">
        </div>

        <div id="textPrincipal">
            <h1>Olá amigo(a)!</h1>
            <h2>Insira alguma informações e comece sua experiência conosco</h2>
            <h3>ou</h3>
            <button onclick="redirecionar()">JÁ TENHO UMA CONTA</button>
        </div>
    </div>
        
    <div id="principal">
        <h1>Criar Conta</h1>
        <form>
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <button>CRIAR CONTA</button>
        </form>
    </div>

    <script>
        function redirecionar(){
            location.href = 'login.html'
        }
    </script>
</body>
</html>
