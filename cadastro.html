<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleCadas.css">
</head>
<body>
    <header>
        <a href="principal.html">< Voltar</a>
    </header>
    <main>
        <div id="textos">
            <div id="logos">
                <img src="imgs\logoDaRoca.svg">
                <img src="imgs\logoCoracao_header.svg">
            </div>

            <div id="textPrincipal">
                <h1>Olá amigo(a)!</h1>
                <h2>Insira alguma informações e comece sua experiência conosco</h2>
                <h3>ou</h3>
                <a href="login.html">JÁ TENHO UMA CONTA</a>
            </div>
        </div>
        
        <div id="principal">
            <h1>Criar Conta</h1>
            <form>
                <input class="infos" type="text" placeholder="Nome">
                <input class="infos" type="email" placeholder="Email">
                <input class="infos" type="password" placeholder="Senha">
                <input id="button" type="submit" value="CRIAR CONTA"> 
            </form>
        </div>
    </main>
</body>
</html>
